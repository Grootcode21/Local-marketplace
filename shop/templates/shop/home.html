{% extends 'shop/base.html' %}
{% block content %}
<h3>Products</h3>
<div class="row">
{% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ product.image.url }}" class="card-img-top" style="height:200px; object-fit:cover;">
            <div class="card-body">
                <h5>{{ product.title }}</h5>
                <p>KES {{ product.price }}</p>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-primary btn-sm">View</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
